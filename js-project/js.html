<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Way to Enter a Phone Number</title>
    <link rel="stylesheet" href="/js-project/js.css">

<body>

    <div class="activity center">
        <h2>Please enter your phone number.</h2>

        <div class="game left-center">
            <h1 class="number">(000) 000 - 0000</h1>
            <p>Press ENTER once you're done.</p>
            <div class="holes">
                <span class="hole hole0"></span>
                <span class="hole hole1"></span>
                <span class="hole hole2"></span>
                <span class="hole hole3"></span>
                <span class="hole hole4"></span>
                <span class="hole hole5"></span>
                <span class="hole hole6"></span>
                <span class="hole hole7"></span>
            </div>
        </div>
    </div>
    <script src="/js-project/js.js"></script>
</body>
</html>
