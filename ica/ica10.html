<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA 10</title>
</head>

<body>
    
    <button id="myButton">Try it</button>
    <button id="button2">Click Here!</button>


    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        let button1 = document.getElementById("myButton");
        button1.addEventListener("mouseover", myFunction);
        button1.addEventListener("click", mySecondFunction);
        button1.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
        document.getElementById("demo1").innerHTML += "Moused over!<br>";
    }

        function mySecondFunction() {
        document.getElementById("demo1").innerHTML += "Clicked!<br>";
    }

        function myThirdFunction() {
        document.getElementById("demo1").innerHTML += "Moused out!<br>";
    }


        document.getElementById("button2").addEventListener("click", displayDate);
    
        function displayDate() {
        document.getElementById("demo2").innerHTML = Date();
    }
    </script>
    
</body>
</html>
