<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine Pt2: Electric Boogaloo</title>
    <link rel="stylesheet" href="/wa/wa12/wa12.css">
  </head>

  <body>
    <div class="banner">
      <header>Adorable Doggo Pictures</header>
      <div class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </div>
      <div class="dog-image">
        <img id="js-dog" alt="dog photo" src="x">
      </div>
      <div class="controls">
        <button
          onclick="backgroundChange()"
          type="button"
          id="js-new-quote"
          class="new-quote button">
          Click for an Overload of Cuteness!!
        </button>
      </div>

      <p id="comment">
        extension: whenever the button is clicked, 
        a fun fact about cats & new picture of a dog will appear
        <br>
        css: each time the button is clicked, a new background color is displayed
      </p>
    </div>
    <script src="/wa/wa12/wa12.js"></script>
  </body>
</html>
